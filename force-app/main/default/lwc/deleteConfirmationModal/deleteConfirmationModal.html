<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">

            <!-- Modal Header -->
            <header class="custom-modal-header">
                <div class="slds-media slds-media_center">
                    <lightning-icon icon-name="utility:delete" size="small" class="slds-m-right_small"></lightning-icon>
                    <h2 class="slds-text-heading_medium">Aufzug löschen</h2>
                </div>
            </header>

            <!-- Modal Body -->
            <div class="slds-modal__content custom-scroll">
                <div style="display: flex; flex-direction: column;" class="slds-align_absolute-center slds-text-align_center slds-p-vertical_large">
                    <lightning-icon icon-name="utility:warning" variant="warning" size="large" class="slds-m-bottom_medium"></lightning-icon>
                    <div class="slds-text-heading_small slds-m-bottom_x-small">Soll dieser Aufzug wirklich gelöscht werden?</div>
                </div>
            </div>

            <!-- Modal Footer -->
            <footer class="slds-modal__footer slds-grid slds-grid_align-spread">
                <!-- Left side: Cancel -->
                <div>
                    <lightning-button label="Abbrechen" variant="neutral" onclick={handleCancel}></lightning-button>
                </div>
            
                <!-- Right side: Delete -->
                <div>
                    <lightning-button label="Löschen" variant="brand" onclick={handleDelete}></lightning-button>
                </div>
            </footer>
            
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
