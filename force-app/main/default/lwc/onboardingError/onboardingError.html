<template>
    <div if:true={message} class={errorContainerClass}>
        <div class="error-content">
            <lightning-icon 
                icon-name={iconName}
                size="small"
                class="error-icon"
                variant={variant}>
            </lightning-icon>
            <div class="message-container">
                <div if:true={title} class="error-title">{title}</div>
                <div class="error-message">{message}</div>
            </div>
            <template if:true={showClose}>
                <lightning-button-icon
                    icon-name="utility:close"
                    variant="bare"
                    size="small"
                    class="close-button"
                    alternative-text="Close"
                    onclick={handleClose}>
                </lightning-button-icon>
            </template>
        </div>
        <template if:true={showDetails}>
            <div class="error-details">
                <div class="details-header" onclick={toggleDetails}>
                    <lightning-icon
                        icon-name={detailsIcon}
                        size="xx-small"
                        class="details-icon">
                    </lightning-icon>
                    <span>Error Details</span>
                </div>
                <div if:true={isDetailsExpanded} class="details-content">
                    <pre>{details}</pre>
                </div>
            </div>
        </template>
    </div>
</template>
