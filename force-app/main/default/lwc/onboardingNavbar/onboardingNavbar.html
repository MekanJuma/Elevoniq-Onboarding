<template>
    <div class="navbar">
        <div class="logo">Elevoniq: Aufzugsonboarding for KV-00000</div>
        <div class="navbar-right">
            <lightning-button 
                label="VerÃ¶ffentlichen"
                variant="brand"
                onclick={handlePublish}
                disabled={isPublishButtonDisabled}
                class="publish-button">
            </lightning-button>
            <template if:true={hasUserData}>
                <div class="user-info" onclick={handleProfileClick}>
                    <div class="profile-icon-container">
                        <lightning-icon 
                            icon-name="utility:user" 
                            size="small" 
                            class="profile-icon">
                        </lightning-icon>
                        <lightning-icon 
                            icon-name="utility:chevrondown" 
                            size="xx-small" 
                            class="dropdown-icon">
                        </lightning-icon>
                    </div>
                </div>
                <!-- Profile Dropdown -->
                <div if:true={isProfileMenuOpen} class="profile-dropdown">
                    <div class="dropdown-header">
                        <lightning-icon 
                            icon-name="utility:user" 
                            size="x-small" 
                            class="dropdown-item-icon">
                        </lightning-icon>
                        <div class="dropdown-user-info">
                            <div class="dropdown-user-name">{userData.name}</div>
                            <div class="dropdown-company-name">{userData.companyName}</div>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item" onclick={handleSignOut}>
                        <lightning-icon 
                            icon-name="utility:logout" 
                            size="x-small" 
                            class="dropdown-item-icon">
                        </lightning-icon>
                        <span>Abmelden</span>
                    </div>
                </div>
            </template>
            <template if:false={hasUserData}>
                <button class="sign-in-button" onclick={handleSignIn}>
                    <span>Anmelden</span>
                </button>
            </template>
        </div>
    </div>
</template>
