<template>
    <div class="container">
        <!-- Navigation -->
        <c-onboarding-navbar></c-onboarding-navbar>

        <div class="body-content">
            <!-- Left Side Bar -->
            <c-onboarding-left-sidebar
                elevators={elevators}
                onadd={addNewElevator}
                onselect={selectElevator}
                ondelete={deleteElevator}
                onupload={handleUpload}
            ></c-onboarding-left-sidebar>

            <!-- Main Content -->
            <div class="main-content">
                <template if:true={selectedTabId}>
                    <div class="steps-grid">
                        <!-- Step 1 Card -->
                         <c-onboarding-step
                            tasks={step1Tasks}
                            title="Step 1: Enter Property Details"
                            icon="utility:home"
                            ontaskcomplete={handleTaskComplete}
                         ></c-onboarding-step>

                        <!-- Step 2 Card -->
                        <c-onboarding-step
                            tasks={step2Tasks}
                            title="Step 2: Enter Property Unit Details"
                            icon="utility:puzzle"
                            ontaskcomplete={handleTaskComplete}
                        ></c-onboarding-step>

                        <!-- Step 3 Card -->
                        <c-onboarding-step
                            tasks={step3Tasks}
                            title="Step 3: Enter Elevator Details"
                            icon="utility:up"
                            ontaskcomplete={handleTaskComplete}
                        ></c-onboarding-step>

                        <!-- Step 4 Card -->
                        <c-onboarding-step
                            tasks={step4Tasks}
                            title="Step 4: Enter Order Details"
                            icon="utility:work_order_type"
                            ontaskcomplete={handleTaskComplete}
                        ></c-onboarding-step>
                    </div>
                </template>
            </div>

            <!-- Right Sidebar -->
            <div class={rightSidebarClass}>
                <div class="resize-handle"></div>
                <c-onboarding-right-sidebar
                    title={selectedTaskName}
                    onclose={closeRightSidebar}
                    onsave={handleSave}
                ></c-onboarding-right-sidebar>
            </div>
        </div>
    </div>

    
</template>
