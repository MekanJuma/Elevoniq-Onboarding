<template>
    <div class="right-sidebar-content">
        <!-- Fixed Header -->
        <div class="right-sidebar-header">
            <h2 class="right-sidebar-title">Details eingeben</h2>
            <lightning-button-icon
                icon-name="utility:close"
                variant="bare"
                size="small"
                onclick={closeRightSidebar}
                class="close-button">
            </lightning-button-icon>
        </div>

        <!-- Scrollable Content -->
        <div class="right-sidebar-body">
            <div class="form-content">

                <!-- ! Property Details -->
                <div if:true={section.isProperty} class="custom-section">
                    <div class="custom-section-header">
                        <lightning-icon icon-name={section.icon} size="small" class="custom-section-icon"></lightning-icon>
                        <span class="custom-section-title">{section.title}</span>
                    </div>
                    <div class="custom-section-body">
                        <button 
                            class="lookup-btn slds-button slds-button_neutral slds-button_stretch"
                            data-object="property" 
                            onclick={handleLookup}>
                            <lightning-icon icon-name="utility:search" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                            <span>Liegenschaft auswählen</span>
                        </button>
                        <lightning-input
                            label="Liegenschaftsname"
                            value={selectedTask.data.name}
                            data-name="name"
                            data-type="text"
                            onchange={handleChange}
                            required>
                        </lightning-input>

                        <lightning-input
                            label="Wirtschaftseinheit"
                            value={selectedTask.data.businessUnit}
                            data-name="businessUnit"
                            data-type="text"
                            onchange={handleChange}>
                        </lightning-input>

                        <lightning-input-address
                            show-address-lookup
                            address-lookup-placeholder="Suche nach einer Adresse"
                            address-label="Adresse"
                            street-label="Straße"
                            city-label="Stadt"
                            country-label="Land"
                            postal-code-label="PLZ"
                            street={street}
                            city={city}
                            country={country}
                            postal-code={postalCode}
                            data-name="address"
                            data-type="address"
                            onchange={handleChange}>
                        </lightning-input-address>
                    </div>
                </div>

                <!-- ! Account -->
                <div if:true={section.isAccount} class="custom-section">
                    <div class="custom-section-header">
                        <lightning-icon icon-name={section.icon} size="small" class="custom-section-icon"></lightning-icon>
                        <span class="custom-section-title">{section.title}</span>
                    </div>
                    <div class="custom-section-body">
                        <button 
                            class="lookup-btn slds-button slds-button_neutral slds-button_stretch"
                            data-object="account" 
                            onclick={handleLookup}>
                            <lightning-icon icon-name="utility:search" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                            <span>Konto auswählen</span>
                        </button>
                        <lightning-input
                            label="Firmenname"
                            value={selectedTask.data.name}
                            data-name="account.name"
                            data-type="text"
                            onchange={handleChange}>
                        </lightning-input>

                        <lightning-input
                            label="Email"
                            type="email"
                            value={selectedTask.data.email}
                            data-name="account.email"
                            data-type="email"
                            onchange={handleChange}>
                        </lightning-input>

                        <lightning-input-address
                            show-address-lookup
                            address-lookup-placeholder="Suche nach einer Adresse"
                            address-label="Adresse"
                            street-label="Straße"
                            city-label="Stadt"
                            country-label="Land"
                            postal-code-label="PLZ"
                            street={street}
                            city={city}
                            country={country}
                            postal-code={postalCode}
                            data-name="account.address"
                            data-type="address"
                            onchange={handleChange}>
                        </lightning-input-address>
                    </div>
                </div>

                <!-- ! Contact -->
                <div if:true={section.isContact} class="custom-section">
                    <div class="custom-section-header">
                        <lightning-icon icon-name="utility:people" size="small" class="custom-section-icon"></lightning-icon>
                        <span class="custom-section-title">Kontaktinformationen</span>
                    </div>
                    <div class="custom-section-body">
                        <button 
                            class="lookup-btn slds-button slds-button_neutral slds-button_stretch" 
                            data-object="contact"
                            onclick={handleLookup}>
                            <lightning-icon icon-name="utility:search" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                            <span>Kontakt auswählen</span>
                        </button>
                        
                        <lightning-combobox
                            label="Anrede"
                            value={contact.salutation}
                            options={salutationOptions}
                            name="salutation"
                            data-type="picklist"
                            data-name="salutation"
                            onchange={handleChange}>
                        </lightning-combobox>

                        <lightning-input
                            label="Vorname"
                            value={contact.firstName}
                            data-name="contact.firstName"
                            data-type="text"
                            onchange={handleChange}>
                        </lightning-input>

                        <lightning-input
                            label="Nachname"
                            value={contact.lastName}
                            data-name="contact.lastName"
                            data-type="text"
                            onchange={handleChange}>
                        </lightning-input>

                        <lightning-input
                            label="Berufsbezeichnung"
                            value={contact.title}
                            data-name="contact.title"
                            data-type="text"
                            onchange={handleChange}>
                        </lightning-input>

                        <lightning-input
                            label="Email"
                            value={contact.email}
                            data-name="contact.email"
                            data-type="email"
                            onchange={handleChange}>
                        </lightning-input>

                        <lightning-input
                            label="Phone"
                            value={contact.phone}
                            data-name="contact.phone"
                            data-type="phone"
                            onchange={handleChange}>
                        </lightning-input>
                    </div>
                </div>

                <!-- ! Property Unit Details -->
                <div if:true={section.isPropertyUnit} class="custom-section">
                    <div class="custom-section-header">
                        <lightning-icon icon-name={section.icon} size="small" class="custom-section-icon"></lightning-icon>
                        <span class="custom-section-title">{section.title}</span>
                    </div>
                    <div class="custom-section-body">
                        <button 
                            class="lookup-btn slds-button slds-button_neutral slds-button_stretch"
                            data-object="propertyUnit" 
                            onclick={handleLookup}>
                            <lightning-icon icon-name="utility:search" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                            <span>Verwaltungseinheit auswählen</span>
                        </button>
                        <lightning-combobox
                            label="Gebäudetyp"
                            value={selectedTask.data.propertyType}
                            options={propertyTypeOptions}
                            name="propertyType"
                            data-type="picklist"
                            data-name="propertyType"
                            onchange={handleChange}>
                        </lightning-combobox>

                        <lightning-input-address
                            show-address-lookup
                            address-lookup-placeholder="Suche nach einer Adresse"
                            address-label="Adresse"
                            street-label="Straße"
                            city-label="Stadt"
                            country-label="Land"
                            postal-code-label="PLZ"
                            street={street}
                            city={city}
                            country={country}
                            postal-code={postalCode}
                            data-name="address"
                            data-type="address"
                            onchange={handleChange}>
                        </lightning-input-address>
                    </div>
                </div>

                <!-- ! Order Details -->
                <div if:true={section.isOrderDetails} class="custom-section">
                    <div class="custom-section-header">
                        <lightning-icon icon-name={section.icon} size="small" class="custom-section-icon"></lightning-icon>
                        <span class="custom-section-title">{section.title}</span>
                    </div>
                    <div class="custom-section-body">
                        <lightning-input
                            label="Kundenauftragsnummer"
                            value={selectedTask.data.customerOrderNumber}
                            data-name="customerOrderNumber"
                            data-type="text"
                            onchange={handleChange}>
                        </lightning-input>

                        <lightning-textarea
                            label="Bemerkungen"
                            value={selectedTask.data.comment}
                            data-name="comment"
                            data-type="textarea"
                            onchange={handleChange}>
                        </lightning-textarea>
                    </div>
                </div>

            </div>
        </div>

        <!-- Fixed Footer -->
        <div class="right-sidebar-footer">
            <div class="footer-left">
                <lightning-button 
                    label="Abbrechen"
                    variant="neutral"
                    onclick={closeRightSidebar}
                    class="slds-m-right_x-small">
                </lightning-button>
            </div>
            <div class="footer-right">
                <lightning-button 
                    if:false={section.isOrderDetails}
                    label="Entfernen"
                    variant="destructive-text"
                    onclick={clearAll}
                    class="slds-m-right_x-small">
                </lightning-button>
                <lightning-button 
                    label="Speichern" 
                    variant="brand" 
                    onclick={handleSave}>
                </lightning-button>
            </div>
        </div>
    </div>
</template>
