<template>
    <div class="step-card">
        <div class="card-header">
            <div class="header-content">
                <div class="icon-container">
                    <lightning-icon icon-name={icon} size="medium" class="step-icon"></lightning-icon>
                </div>
                <h2 class="card-title">{title}</h2>
            </div>
        </div>
        <div class="card-body">
            <ul class="task-list">
                <template for:each={tasks} for:item="task">
                    <li key={task.id} class={task.className}>
                        <div class="task-content">
                            <span class="task-name">{task.name}</span>
                            <template if:true={task.completed}>
                                <lightning-button 
                                    label="View" 
                                    variant="brand-outline" 
                                    size="small"
                                    icon-name="utility:preview"
                                    icon-position="right"
                                    onclick={handleTaskComplete}
                                    data-task-id={task.id}
                                    class="completed-button">
                                </lightning-button>
                            </template>
                            <template if:false={task.completed}>
                                <lightning-button 
                                    label="Complete" 
                                    variant="neutral" 
                                    size="small"
                                    onclick={handleTaskComplete}
                                    data-task-id={task.id}
                                    disabled={task.disabled}
                                    class="complete-button">
                                </lightning-button>
                            </template>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
    </div>
</template>
