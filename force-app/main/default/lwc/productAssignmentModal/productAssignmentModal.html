<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">

            <!-- Modal Header -->
            <header class="custom-modal-header">
                <div class="slds-media slds-media_center">
                    <lightning-icon icon-name="utility:assignment" size="small" class="slds-m-right_small"></lightning-icon>
                    <h2 class="slds-text-heading_medium">Produkt ausw√§hlen</h2>
                </div>
            </header>

            <!-- Modal Body -->
            <div class="slds-modal__content custom-scroll" style="max-height: 60vh;">
                <template for:each={items} for:item="item">
                    <div class="card-wrapper" key={item.productId}>
                        <div class={item.className} onclick={handleCardClick} data-id={item.productId}>
                            <div class="slds-media">
                                <div class="slds-media__figure">
                                    <div class="product-code-badge">
                                        {item.productCode}
                                    </div>
                                </div>                                
                                <div class="slds-media__body">
                                    <h3 class="slds-text-heading_small">{item.productName}</h3>
                                    <p class="slds-text-body_small slds-truncate">{item.description}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Modal Footer -->
            <footer class="slds-modal__footer slds-grid slds-grid_align-spread">
                <!-- Left side: Cancel -->
                <div>
                    <lightning-button label="Abbrechen" variant="neutral" onclick={handleCancel}></lightning-button>
                </div>
            
                <!-- Right side: Select -->
                <div>
                    <lightning-button label="Zuordnen" variant="brand" onclick={handleAssign} disabled={assignDisabled}></lightning-button>
                </div>
            </footer>
            
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
