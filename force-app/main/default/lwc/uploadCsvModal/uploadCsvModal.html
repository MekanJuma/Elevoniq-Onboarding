<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container wide-modal">

            <!-- Modal Header -->
            <header class="custom-modal-header">
                <div class="slds-media slds-media_center">
                    <lightning-icon icon-name="utility:upload" size="small" class="slds-m-right_small"></lightning-icon>
                    <h2 class="slds-text-heading_medium">CSV hochladen</h2>
                </div>
            </header>

            <!-- Modal Body -->
            <div class="slds-modal__content custom-scroll">
                <div class="slds-grid slds-wrap slds-p-around_medium">
                    <!-- Left: Guidance -->
                    <div class="slds-col slds-size_1-of-2 slds-p-right_medium">
                        <div class="slds-text-heading_small slds-m-bottom_small">Anleitung</div>
                        <ul class="slds-list_dotted slds-m-bottom_medium">
                            <li>Die Datei muss im .csv-Format vorliegen.</li>
                            <li>Stellen Sie sicher, dass alle erforderlichen Spalten enthalten sind.</li>
                            <li>Verwenden Sie die Beispieldatei zur Vorbereitung Ihrer Daten.</li>
                        </ul>
                        <lightning-button label="Beispiel-CSV herunterladen" icon-name="utility:download" onclick={handleDownloadSample}></lightning-button>
                    </div>                    

                    <!-- Right: File Input -->
                    <div class="slds-col slds-size_1-of-2 slds-p-left_medium slds-align_absolute-center">
                        <lightning-input
                            label="CSV-Datei auswÃ¤hlen"
                            name="csvFile"
                            type="file"
                            accept=".csv"
                            onchange={handleFileChange}
                            class="custom-file-upload">
                        </lightning-input>

                    </div>
                </div>
            </div>

            <!-- Modal Footer -->
            <footer class="slds-modal__footer slds-grid slds-grid_align-start">
                <lightning-button label="Abbrechen" variant="neutral" onclick={handleCancel}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
